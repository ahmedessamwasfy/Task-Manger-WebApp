<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manger</title>
    <link href="../files needed/fontawesome-free-5.15.1-web/css/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="../../bootstrap-4.5.3-dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <div class="row">
      <div class="col-2"></div>
      <div class="card col-8">
        <div class="card-body">
          <h5 class="card-title">Task List</h5>

          <form class="mb-3" id="AddForm">
            <div class="form-group">
              <label for="NewTask">Add A new Task</label>
              <input
                type="text"
                id="NewTask"
                class="form-control"
                placeholder="New Task"
              />
            </div>
            <button type="submit" id="Addbutton" class="btn btn-primary">
              Add Task
            </button>
          </form>

          <form class="mb-3" id="Filterform">
            <div class="form-group">
              <label for="CancleTask"><strong>Tasks</strong></label>
              <input
                type="text"
                id="FilterTask"
                class="form-control"
                placeholder="New Task"
              />
            </div>
            <ul class="collection list-group mb-2"></ul>
            <button type="submit" id="Filterbutton" class="btn btn-dark">
              Clear ALl Task
            </button>
          </form>
        </div>
      </div>
      <div class="col-2"></div>
    </div>

    <script src="app.js"></script>
    <!-- <script src="../../bootstrap-4.5.3-dist/jquery-3.5.1.slim.min.js"></script>
    <script src="../../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../../bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js.map"></script> -->
    <script src="../files needed/fontawesome-free-5.15.1-web/js/all.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
